    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="desaincss/admin-login.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>ID User</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status Akun</th>
                    <th>Tanggal Terdaftar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contoh data pengguna -->
                <tr>
                    <td>1</td>
                    <td>john_doe</td>
                    <td>john@example.com</td>
                    <td>Aktif</td>
                    <td>2023-01-01</td>
                    <td>
                        <button class="btn-aktif">Aktifkan</button>
                        <button class="btn-nonaktif">Nonaktifkan</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>jane_doe</td>
                    <td>jane@example.com</td>
                    <td>Nonaktif</td>
                    <td>2023-02-01</td>
                    <td>
                        <button class="btn-aktif">Aktifkan</button>
                        <button class="btn-nonaktif">Nonaktifkan</button>
                    </td>
                </tr>
                <!-- Tambahkan data pengguna lainnya di sini -->
            </tbody>
        </table>
    </div>
</body>
</html>
