<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Category</title>
    <link rel="stylesheet" href="desaincss/upload.css">
</head>
<body>
    <section class="category-section">
        <div class="category-container">
            <h1>Produk apa yang mau kamu upload?</h1>
            <form method="GET" action="/upload-fashion.html">
                <div class="form-group">
                    <label>
                        <input type="radio" name="category" value="fashion" required>
                        Fashion
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="category" value="aksesoris" required>
                        Aksesoris
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="category" value="furniture" required>
                        Furniture
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="category" value="skin_care" required>
                        Skin Care
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="category" value="elektronik" required>
                        Elektronik
                    </label>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
